<template name="showdata">
  <div id="table-list">

  </div>
  <div id="table-container">


    <table id="table">
      {{#each row in (values data) }}
      <tr>
        <td>{{@index}}</td>
        {{#each entry in row}}

         <td>{{entry}}</td>
         {{/each}}
      </tr>
      {{/each}}
    </table>     
  </div>
</template>
